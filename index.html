<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>MiriahMoose | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <img
              src="./assets/images/mgatorsquare.png"
              alt="miriah with baby gator"
              class="card-image"
            />
            <h1 class="card-title">Miriah Smith</h1>
            <h2 class="card-subtitle">Texas, United States</h2>
            <p class="card-blurb">
              "Front-end developer who loves gators & mooses."
            </p>
          </div>
          <div class="card-body">
            <a
              href="https://github.com/miriahmoose"
              class="card-link"
              aria-label="Visit Miriah Smith's GitHub profile"
              >GitHub</a
            >
            <a
              href="https://www.frontendmentor.io/profile/miriahmoose"
              class="card-link"
              aria-label="Visit Miriah Smith's Frontend Mentor profile"
              >Frontend Mentor</a
            >
            <a
              href="https://www.linkedin.com/in/miriah-smith/"
              class="card-link"
              aria-label="Visit Miriah Smith's LinkedIn profile"
              >LinkedIn</a
            >
            <a href="#" class="card-link">Twitter</a>
            <a href="#" class="card-link">Instagram</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Miriah Smith</a>.
      </div>
    </main>
  </body>
</html>
